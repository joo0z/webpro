<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	window.onload = function() {
		
		// img태그로 접근, src속성값을 가져온다.
		vimg = document.querySelector('img');
	}
	
	function proc1() {
		vsrc = vimg.getAttribute('src');
		console.log(vsrc);
		if(vsrc.match("on") == null){
			// on이 없으면 on이미지 출력
			// sw_on.png로 src의 속성값을 변경한다.
			vimg.setAttribute('src', '../images/sw_on.png');
		}else  {
			// on이 포함되있으면 off로 변경
			vimg.setAttribute('src', '../images/sw_off.png');
		}
	}
</script>
</head>
<body>

<div class="box">
 <h3>1. 이미지변경</h3>
 sw_on.png 와 sw_off.png를 번갈아 변경한다. <br>
 match(검색문자) : 해당 검색 문자가 있으면 배열로  리턴 없으면 null 리턴<br>
 src속성의 값을 가져온다. - getAttribute('src')<br>
 <br> 
 <br><br>
 <div id="result1">
 	<img onclick="proc1()" alt="그림없음" src="../images/sw_off.png">
 </div>
</div>
</body>
</html>
