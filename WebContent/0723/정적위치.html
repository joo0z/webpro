<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width: 100px;
		height: 50px;
		background: yellow;
		margin: 10px;
		padding: 10px;
	}
	#d2{
		background: pink;
       /*상대적인 위치  */
		position: relative; 
		top : 100px;
	}
	#d3{
		background: cyan;
		position: absolute;
		top : 500px;
	}
	#d4{
		background: orange;
	}
	#d5{
		position: relative;
		right : 30px;
	}
	#d6{
		position: fixed;
		right : 30px;
	}
</style>
</head>
<body>
<pre>
작성팁
position: relative; >바로 위 블럭 기준으로 내려와

position: absolute; > 꼭대기 기준으로 내려와

position: relative;
  right : 30px; 현재위치를 기준으로 오른쪽
  
  position: fixed; 스크롤 움직여도 고정됨
	right : 30px; 윈도우 끝을 기준으로 오른쪽 이동

</pre>

</html>
