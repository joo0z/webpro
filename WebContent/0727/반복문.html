<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>

</style>
<script>
	function proc1() {
		sum = 0;
		for ( i = 1; i <= 100; i++) {
			sum += i;
		}
		document.getElementById('result1').innerHTML = sum;
	}
	
	function proc2() {
		sum = 0;
		for ( i = 1; i <= 200; i++) {
			if ( i%2 != 0) {
				continue;
			}
			sum +=i;
		}
		document.getElementById('result2').innerHTML = sum;
	}
	
	function proc3() {
		sum = 0;
		su="";
		while (true) {
			x = parseInt(prompt("정수를 입력하세요", "'0'이면 종료")); 
			if (x==0) {
				break;
			}
				su+=x +" ";
				sum += x;
		}
		res = "입력한 값 : " + su + "<br>";
		res += "합 = " + sum + "";
		document.getElementById('result3').innerHTML = res;
	}

	
	function proc4() {
		sum = " ";
		for (i = 1; i <= 10; i++) {
			for (k = 1; k <= 10; k++) {
				if ((i + k) % 3 != 0) {
					continue;
				}
				sum += i + "," + k + "<br>"
			}
		}
		document.getElementById('result4').innerHTML = sum;
	}
	
	function proc5() {
		sum = " ";
		for (i = 1; i <= 100; i++) {
				if ( i % 2==0 && i % 3 ==0) {
				sum += i + "<br>"
				}
		document.getElementById('result5').innerHTML = sum;
		}
	}
	
	function proc6() {
		res=" ";
		while (true) {
			x = parseInt(prompt("x를 입력")); 
			y = parseInt(prompt("y를 입력")); 
			if (x==0 && y ==0) {
				break;
			}
				if ((x+y)<=100 
					continue;
				
				res += x + " " + y + "<br>";
		}
		document.getElementById('result6').innerHTML = res;
	}
</script>
</head>
<body>
<div class="box">
	<h3>1~100까지의 합</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>
<div class="box">
	<h3>1~200까지 짝수의 합</h3>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
</div>
<div class="box">
	<h3>입력한 값을 누적하기</h3>
	- 0을 입력하면 종료<br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3"></div>
</div>
<div class="box">
	<h3>다중 for</h3>
	 1~10 까지 중 i와 k의 더한 합이 3의 배수일때만 출력<br>
	 continue를 이용<br>
	<input type="button" value="확인" onclick="proc4()">
	<br><br>
	<div id="result4"></div>
</div>
<div class="box">
	<h3>2의 배수 이면서 3의 배수인것</h3>
	 1~100 까지 중 2의 배수 이면서 3의 배수인것 출력<br>
	<input type="button" value="확인" onclick="proc5()">
	<br><br>
	<div id="result5"></div>
</div>
<div class="box">
	<h3>두 수의 합</h3>
	 두 수의 합이 100이상이면 출력<br>
	 두 수 모두 0 이면 종료<br>
	<input type="button" value="확인" onclick="proc6()">
	<br><br>
	<div id="result6"></div>
</div>
</body>
</html>
