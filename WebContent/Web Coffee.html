<!DOCTYPE HTML>
	<head>

		<style>
		body *{

		width : 70%;
		margin : 10px auto;
		
		text-align : center;

		p{

		sup{

		}

	<body>

	<p>에스프레소에 <sup>우유</sup>를 넣은 커피입니다.</p>
	<h2>카푸치노 6000원</h2>
	<p>커피 위에 <sup>우유거품</sup>을을 얹은 커피입니다.</p>
