<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#sendimg{
		width: 50px;
		height: 50px;
	
	}
</style>
</head>
<body>
	<form action="input.jsp" method="post">
	<!--아이디 안보이게-->  <input type="hidden" value="아이디" name="id">
	이름 : <input type="text" name="name"><br>
	성별 : <input type="radio" value="남자" name="gender">남자
		  <input type="radio" value="여자" name="gender">여자<br>
	좋아하는 과일 :
		  <input type="checkbox" value="사과" name="fruits">사과
		  <input type="checkbox" value="복숭아" name="fruits">복숭아
		  <input type="checkbox" value="자두" name="fruits">자두
		  <input type="checkbox" value="파인애플" name="fruits">파인애플
		  <input type="checkbox" value="체리" name="fruits">체리
		  <input type="checkbox" value="바나나" name="fruits">바나나
		  <br>
	첨부파일 : <input type="file" name ="file"> <br> 
	<br>
	- 전송수행 : input type = image , input type=submit<br>
	- 일반버튼 : input type =button<br>
	<input id="sendimg" type="image" src="../images/check.png"><!--input type="image" == input type="submit" --> 
	<input type="reset" value="초기화">
	<input type="submit" value="전송">
	<input type="button" value="확인" onclick="alert('Hello')"><!--기능 없어 기본팝업창 열어주는 alert-->
	<br>
	<br>
	- 전송수행 : button type=submit<br>
	- 일반버튼 : button type="button"
	<!--버튼은 닫는태그 있다-->
	<button type="button" onclick="alert('안녕하세여')">확인</button><!--기능 없어 > 기능을 주려면 별도의 javaScript에서 메서드 준다 -->
	<button type="submit">전송</button>
	<button type="reset">초기화</button>
	</form> 
</body>
</html>
