<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	//이벤트(onclick)에 의한 실행 --동적으로 실행
	function proc(){
	dob = document.querySelector('#bcolor');  //input검색
	col = dob.value;	//선택한 색상
	document.body.style.backgroundColor = col; 
	}
</script>

</head>
<body>
<h2> 배경색 선택</h2>
<form>
	선택된 color값으로 배경색을 변경하기<br>
	javaScript를 이용하여 선택값을 얻고, 동적으로도 변경 가능하다.<br>
	javaScript에서 input 태그를 접근하기위해<br>
	document.querySelector('#bcolor') <br>
	<input type="color" id="bcolor">
	<input type="button" value="확인" onclick="proc()">
</form>
