<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	window.onload = function() {
		// 랜덤 발생
		rand = Math.floor(Math.random() * 101);
		count = 0;
		hint = "";
		values = "";
		result = document.querySelector('#result1')
	}

	function proc1() {

		// 입력한 값 가져오기
		// 		inputvalue = input;
		inputvalue = document.getElementById('input').value;

		// 입력값을 누적하기
		values += inputvalue + "<br>";

		//값비교
		if (rand == inputvalue) {
			hint = "정답입니둥"
			// 			document.getElementById('result1').innerHTML = res;
			result.innerHTML = res;
		} else if (rand > inputvalue) {
			hint += "더 크게 입력해봐" + "<br>";
			count++;
			// 			document.getElementById('result1').innerHTML = hint;
			result.innerHTML = hint;
		} else if (rand < inputvalue) {
			hint += "더 작게 입력해봐" + "<br>";
			count++;
			// 			document.getElementById('result1').innerHTML = hint;
			result.innerHTML = hint;
		}
		// 출력 
		res = "랜덤 값 : " + rand + "<br>";
		res += "입력 값들 : " + values + "<br>";
		res += "횟수 : " + count;

	}
	
	function proc2() {
		
		arr = ["가위", "바위", "보"];
		
		// 랜덤발생 0~2
		rand = Math.floor(Math.random()*3);
		// 컴퓨터의 가위바위보
		com = arr[rand];
		
		// 사용자 입력
		input = prompt("가위 바위 보를 입력");
		
		// 비교
		res ="컴퓨터 :" + com + "<br>";
		res +="사용자 :" + input + "<br>";
		if (com == input) {
			res += "비김";
		}else if (input == "바위" && com == "가위"
				  || input == "보" && com == "바위"
				  || input == "가위" && com == "보") {
			res += "이겼습니다.";
		}else {
			res += "졌습니다.";
		}
		document.getElementById('result2').innerHTML = res;
	}
	

	function proc3() {
		// 배열 선언
		arr = [];

			// 배열의 갯수를 비교
			// 갯수가 5개이면 종료
			for (;;) {
			if (arr.indexOf(rand) <0 )arr.push(rand); {
				
			//랜덤 발생
			rand = Math.floor(Math.random() * 45 + 1);
			
			//배열에 같은 값이 있는지 비교 있으면 다시, 없으면 배열에 저장
			}
			if(arr.length > 5) break;
				}
			document.getElementById('result3').innerHTML += arr + "<br>";
		}
</script>
</head>
<body>

	<div class="box">
		<h3>1. 랜덤 수 맞추기</h3>
		1~100 사이의 랜덤을 발생한다. <br> 
		랜덤 수를 맞춘다.<br> 
		힌트와 몇번만에 맞췄는지 체크 <br>
		<br> <input type="text" id="input"> <input type="button"
			value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>2. 랜덤 가위바위보</h3>
		컴퓨터는 배열에 저장 랜덤으로 가위바위보를 결정 <br>
		사용자는 가위바위보를 입력 -prompt <br>
		어느쪽이 이겼는지 결과를 출력 <br>
		<br>
		<input type="button" value="가위바위보" onclick="proc2()"> 
		<br>
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 로또번호</h3>
		1~45까지 랜덤을 5개 발생해서 배열에 저장 <br>
		중복이 없어야 한다.<br>
		<br>
		<br>
		<input type="button" value="lotto" onclick="proc3()"> 
		<br>
		<div id="result3"></div>
	</div>
	
</body>
</html>
